<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <style type="text/css">
        .container {
            display: inline-block;
            height: 100%;
            width: 100%;
        }

        .title {
            margin-top: -5px;
            margin-bottom: 5px;
            font-size: 16px;
            min-height: 21px;
        }

        .config-label {
            margin-right: 20px;
        }

        .background-picker {
            margin-top: 10px;
        }

        .combo-drop-popup {
            top: -50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="foreground-colorpicker" style="margin-top: 1px">
            <fieldset>
                <label class="config-label">Foreground color</label>
                <input id="foreground-color-input" class="field">
            </fieldset>
        </div>
        <div id="background-colorpicker" class="background-picker">
            <fieldset>
                <label class="config-label">Background color</label>
                <input id="background-color-input" class="field" style="margin-left: -1px">
            </fieldset>
        </div>
    </div>
    <div class="error"></div>

    <script src="../../node_modules/vss-web-extension-sdk/lib/VSS.SDK.js"></script>
    <script src="../../node_modules/simple-color-picker/src/index.js"></script>

    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            setupModuleLoader: true,
            usePlatformScripts: true,
            usePlatformStyles: true
        });
        VSS.ready(function () {
            require(["scripts/widget/widgetconfig"], function (configuration) { });
        });
    </script>
</body>

</html>
